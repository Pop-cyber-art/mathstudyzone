<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Study Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2fa;
      color: #222;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #2a68d4;
    }
    .grade-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .grade-buttons button {
      padding: 1rem 1.5rem;
      background-color: #2a68d4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .grade-buttons button:hover {
      background-color: #1e4ea3;
    }
  </style>
</head>
<body>
  <h1>Math Study Zone</h1>
  <p>Select your grade to start practicing:</p>

  <div class="grade-buttons">
    <button onclick="location.href='k.html'">Kindergarten</button>
    <button onclick="location.href='1.html'">Grade 1</button>
    <button onclick="location.href='2.html'">Grade 2</button>
    <button onclick="location.href='3.html'">Grade 3</button>
    <button onclick="location.href='4.html'">Grade 4</button>
    <button onclick="location.href='5.html'">Grade 5</button>
    <button onclick="location.href='6.html'">Grade 6</button>
    <button onclick="location.href='7.html'">Grade 7</button>
    <button onclick="location.href='8.html'">Grade 8</button>
    <button onclick="location.href='9.html'">Grade 9</button>
    <button onclick="location.href='10.html'">Grade 10</button>
    <button onclick="location.href='11.html'">Grade 11</button>
    <button onclick="location.href='12.html'">Grade 12</button>
  </div>

  <script>
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.shiftKey && e.key === '1') {
        window.location.href = 'games.html';
      }
    });
  </script>
</body>
</html>
